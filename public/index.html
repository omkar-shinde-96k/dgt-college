<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
 

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="DGTC college mangaon , Tatkare college mangaon , mangaon senior college" />
  
  
  <link rel="stylesheet" href="css/font-awesome.css">
 
  <!-- nss -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 

  <!-- nss -->
  <style>
    .dropdown {
      overflow: visible;
    } 
    @media(max-width: 536px) {
      .dropbtn,
      .myDropdown li {
        color: black !important;
        font-weight: bold !important;
      }
      .myDropdown li{ 
        font-size: 1.3rem !important;
      }
      .dropdown{
        margin-left:130px !important;
      }
      .dropdown-content {
        min-width: 100px !important;
        margin-left: -150px !important;
      }
    }  
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(21, 37, 255, 0.4);
      z-index: 1;
      overflow: visible;
    } 
    .dropdown-content a {
      float: none;
      color: black !important;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      overflow: visible;
    } 
    .dropdown-content a:hover {
      background-color: #ddd;
      overflow: visible;
    } 
    .dropdown:hover .dropdown-content {
      display: block;
      overflow: visible;
    } 
    .subdrop {
      display: none;
      position: absolute;
      left: 100px;
      list-style: none;
      text-decoration: none;
      min-width: 200px;
      background-color: white !important;
      box-shadow: 0px 8px 16px 0px rgba(0, 30, 255, 0.6);
      overflow: visible;
    } 
    .dropdown-content :hover .subdrop {
      display: block;
    }
  </style>
 

  <!-- nss  -->

  <script>
    $(document).ready(function () {
      $(".nav-tabs a").click(function () {
        $(this).tab('show');
      });
      $('.nav-tabs a').on('shown.bs.tab', function (event) {
        var x = $(event.target).text();         // active tab
        var y = $(event.relatedTarget).text();  // previous tab
        $(".act span").text(x);
        $(".prev span").text(y);
      });
    });
  </script>

  <!-- nss -->

  <script type="application/x-javascript">
    addEventListener("load", function() {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>

</head>
 
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
 
</body>

</html>
