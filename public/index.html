  <!-- nss -->
  <style>
    .dropdown {
      overflow: visible;
    } 
    @media(max-width: 536px) {
      .dropbtn,
      .myDropdown li {
        color: black !important;
        font-weight: bold !important;
      }
    } 
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(21, 37, 255, 0.4);
      z-index: 1;
      overflow: visible;
    } 
    .dropdown-content a {
      float: none;
      color: black !important;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
      overflow: visible;
    } 
    .dropdown-content a:hover {
      background-color: #ddd;
      overflow: visible;
    } 
    .dropdown:hover .dropdown-content {
      display: block;
      overflow: visible;
    } 
    .subdrop {
      display: none;
      position: absolute;
      left: 100px;
      list-style: none;
      text-decoration: none;
      min-width: 200px;
      background-color: white !important;
      box-shadow: 0px 8px 16px 0px rgba(0, 30, 255, 0.6);
      overflow: visible;
    } 
    .dropdown-content :hover .subdrop {
      display: block;
    }
  </style>

  <script>
    $(document).ready(function () {
      $('#appnavbtn ').click(function () {
        $("#appnav").toggleClass("shows");
      });
    });

    $(document).ready(function () {
      $('.remove').click(function () {
        $("#appnav").removeClass("shows");
      });
    });
  </script>

  <!-- nss  -->

  <script>
    $(document).ready(function () {
      $(".nav-tabs a").click(function () {
        $(this).tab('show');
      });
      $('.nav-tabs a').on('shown.bs.tab', function (event) {
        var x = $(event.target).text();         // active tab
        var y = $(event.relatedTarget).text();  // previous tab
        $(".act span").text(x);
        $(".prev span").text(y);
      });
    });
  </script>

  <!-- nss -->

  <script type="application/x-javascript">
    addEventListener("load", function() {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
